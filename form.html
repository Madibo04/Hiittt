<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Fname"> First Name: </label> <br>
        <input id="Fname" type="text" placeholder="First name" > <br>

        <label for="Lname"> Last Name: </label> <br>
        <input id="Lname" type="text" placeholder="Last name" ><br>

        <label for="email"> Email: </label> <br>
        <input id="email" type="email" placeholder="abcd@mail.com" value="sam@hiit.com" required> <br>

        <label for="pn"> Phone No.: </label> <br>
        <input id="pn" type="tel"><br>

        <label for="no."> Age: </label> <br>
        <input  id="no." type="number"><br>

        <label for=""> Gender </label><br>
        <input type="radio" id="Female" name="Gender">
        <label for="Female"> Female </label><br>
        <input type="radio" id="Male" name="Gender">
        <label for="Male"> Male </label><br>

        <label for="dob"> Date Of Birth </label><br>
        <input type="date" id="dob"><br>

        <label for="">Nationality</label><br>
        <select name="" id="">
            <option value="">Nigeria</option>
            <option value="">Canada</option>
            <option value="" selected>UK</option>
            <option value="">USA</option>
        </select><br>

        <label for="">State Of Origin:</label>
        <select name="" id="">
            <option value=""> Oyo </option>
            <option value=""> Ibarapa </option>
            <option value="">Ibadan</option>
        </select> <br>

        <label for="pword"> Password: </label> <br>
        <input type="password" id="pword"> <br>

        <label for="add"> Address: </label> <br>
        <textarea name="" id="add" cols="30" rows="10"></textarea><br>

        <label for="">Where do you hear from us</label><br>
        <input type="checkbox" id="x">
        <label for="x">X</label><br>
        <input type="checkbox" id="fb">
        <label for="fb">Facebook</label><br>
        <input type="checkbox" id="ig">
        <label for="ig">Instagram</label><br>
        <input type="checkbox" id="red">
        <label for="red">Reddit</label><br>
        <input type="checkbox" id="o">
        <label for="o">Other(Specify)</label> <br>
        <input id="ot" type="text"><br>

        <label for="">Would you like to subscribe to our newsletter</label><br>
        <input id="y" type="radio" name="op">
        <label for="y">Yes</label><br>
        <input type="radio" id="n" name="op">
        <label for="n">No</label><br>

        <button type="reset"> Just chill</button>
        <button>Submit</button>
    </form>
</body>
</html>
